<html>
    <head>
        <title>Aula de Git</title>
    </head>
    <body>
        <h1>Bem-vindos a aula de Git</h1>
        <h3>lista de comando</h3>
        <ul>
            <li>git status: mostra status do projeto no git</li>
            <li>git add [file] : adiciona o arquivo (ou mudanças) no controle do git</li>
            <li>git rm --cached [file]: remove o arquivo (ou alterações) do controle do git</li>
        </ul>
    </body>
</html>
